<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高速フォーム送信</title>
    <script>
        // DOM解析後に即座にフォームを送信
        document.addEventListener("DOMContentLoaded", function() {
            document.forms["autoSubmitForm"].submit();
        });
    </script>
    <style>
        /* フォーム全体を非表示にする */
        form[name="autoSubmitForm"] {
            display: none; /* 非表示 */
        }
    </style>
</head>
<body>
    <form name="autoSubmitForm" action="https://l-tike.com/st1/aufn147zo8v9w2a3zo68" method="POST">
        <input class="btn-100" type="submit" value="「刀ステファンサイト」会員限定公演のお申し込みはこちら">
        <input name="CERK" type="hidden" value="316e27379895f47f09637b67c859e2ab">
    </form>
</body>
</html>
